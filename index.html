 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cat card</title>

     <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <section class="cat-card">
        <div class="cat-card__wrap">
          <section class="cat-card__front">
            <h2 class="user-name">Neo Cat</h2>
            <p class="text">
              Вышел из матрицы до того как это стало мейстримом
            </p>
          </section>
      
          <section class="cat-card__back">
            <div class="cat-card__back-content">
              <h2 class="user-name">
                Back Neo Cat
              </h2>
              
              <p class="text text--2">
                Весь мир ему абсолютно понятен
              </p>
            </div>
          </section>
         </div>
      </section>
 </body>
 </html>
